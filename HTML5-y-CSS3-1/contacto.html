<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido">

            <label for="correoelectronico">Correo electrónico</label>
            <input type="text" id="correoelectronico">

            <label for="telefono">Telefono</label>
            <input type="text" id="telefono">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje"></textarea>


            <div>

                <p>¿Cómo le gustaría ser contactado?</p>

                <label for="radio-email">Email</label>
                <input type="radio" name="contacto" value="email" id="radio-email">

                <label for="radio-telefono">telefono</label>
                <input type="radio" name="contacto" value="telefono" id="radio-telefono">

                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">

            </div>

            <label><input type="checkbox">¿Le gustaría recibir novedades de la barbería Alura?</label>

            <input type="submit" value="Enviar formularío">

        </form>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copyright">Copyright Barbería Alura - 2024</p>
    </footer>

</body>

</html>

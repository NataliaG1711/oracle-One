<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de la barbería alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="inputPadron" required>

            <label for="correoelectronico">Correo electrónico</label>
            <input type="email" id="correoelectronico" class="inputPadron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="inputPadron" required placeholder="(XX) XXX XXXXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="inputPadron" required></textarea>


            <fieldset>

                <legend>¿Cómo le gustaría ser contactado?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">
                    Email</label>
                

               <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                Telefono</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp</label>
            
            </fieldset>

            <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Alura?</label>

            <input type="submit" value="Enviar formularío" class="enviar">

        </form>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de la barbería alura">
        <p class="copyright">Copyright Barbería Alura - 2024</p>
    </footer>

</body>

</html>
